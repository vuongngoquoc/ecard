<script>

function nextStep(){
	$('.letter-pickup').hide();
	$('.pickup-step-1').css({'opacity':1});
	$('.pickup-step-1').fadeIn();
	if($('#cardVideo').length) {
		$('video').trigger('play');
	}
}
function setWidth(){
	var letter = $('#letter').width();
	var wW = $(window).width();
	if(wW > 800)
	{
		letter = 800;
	}
	else
	{
		letter = parseInt(wW) - 30;
	}
	$('.letter-pickup').width(letter);
	$('#stamp-vector').height($('#stamp-card').height());
}
setTimeout(function(){
	setWidth();
	if($('#cardVideo').length) {
		$('video').trigger('pause');
	}
},100);
$(window).resize(function(e) {
    setWidth();
});
</script>
