<script type="text/javascript">
function AddNew(){
	if(document.form1.email_bulk.value==""){
		alert("{'email_tool_recipient_group_message_email_list_required'}");
		document.form1.email_bulk.focus();
	}
	else{
		document.form1.submit();
	}
}
self.parent.UpdateNumberEmail('{'count_total_email'}','{'mgroup_id'}');
</script>
