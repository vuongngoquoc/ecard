<form name="form1" method="post" action="index.php">
<input type="hidden" name="step" value="{'step'}" />
<input type="hidden" name="mmess_id" value="{'mmess_id'}" />
<input type="hidden" name="what" value="edit" />
<h1><img border="0" src="html/07_icon_mail_new_message.gif" alt="" style="vertical-align:middle" /> {'email_tool_edit_txt_page_title'}</h1>
<div style="width:100%;" id="show_add_table">	
	<table width="100%" style="background-color:silver" cellspacing="1" cellpadding="4">
		<tr style="background-image: url(html/07_title_background.gif);line-height:17px;font-weight:bold">
			<td width="100%" style="cursor:pointer" onclick="showid('show_add_table');" colspan="2"><div style="float:left;">{'email_tool_edit_txt_create_newsletter'}</div><img border="0" src="html/07_icon_button_close.gif" title="{'email_tool_create_tooltip_close_hide'}" alt="{'email_tool_create_tooltip_close_hide'}" style="vertical-align:middile;float:right;" /></td>
		</tr>	
		<tr style="background-color: #EAEAEA;line-height:17px">
			<td width="30%" valign="top">{'email_tool_create_txt_email_subject'}</td>
			<td width="70%"><input type="text" name="mmess_subject" id="mmess_subject" style="width:99%" value="{'mmess_subject'}"/></td>
		</tr>
		<tr style="background-color: #EAEAEA;line-height:17px">
			<td width="30%" valign="top">{'email_tool_create_txt_newsletter_html_version'}</td>
			<td width="70%">
			
			
			
			
			<textarea style="visibility:hidden;position:absolute;top:-20;left:-20;width:1px;height:1px" name="mmess_body" id="mmess_body">{'mmess_body'}</textarea>
			<style type='text/css'>@import url({'ecard_url'}/resource/richedit/styles/office2007/style.css);</style>
				<script language="JavaScript" type="text/javascript">var site_url = "{'ecard_url'}";</script>
				<script language="JavaScript" type="text/javascript" src="{'ecard_url'}/resource/richedit/editor.js?version=4.4"></script>				
				<script language="JavaScript" type="text/javascript">
					var getdata =HTMLToBBCode(document.getElementById("mmess_body").value);
					Instantiate("min","editor", getdata , "100%", "300px");
					
					//For Vietnamese User. Edit file editor.js to enable vietnamese keyboard
					if(enable_vietnamese_keyboard==1){
						document.write("<script language=\"JavaScript\" type=\"text/javascript\" src={'ecard_url'}/resource/richedit/avim.js><\/script>");
						var hoteditor_avim_method = hot_readCookie("hoteditor_avim_method");var him_auto_checked="";var him_telex_checked="";var him_vni_checked="";var him_viqr_checked="";var him_viqr2_checked="";var him_off_checked="";if(hoteditor_avim_method=="0"){him_auto_checked="checked";}else if(hoteditor_avim_method=="1"){him_telex_checked="checked";}else if(hoteditor_avim_method=="2"){him_vni_checked="checked";}else if(hoteditor_avim_method=="3"){him_viqr_checked="checked";}else if(hoteditor_avim_method=="4"){him_viqr2_checked="checked";}else if(hoteditor_avim_method=="-1"){him_off_checked="checked";}
						document.write("<div style='width:100%;text-align:center;font-family:Verdana;font-size:11px;'><input "+him_auto_checked+" id=him_auto onclick=setMethod(0); type=radio name=viet_method> Auto :: <input "+him_telex_checked+" id=him_telex onclick=setMethod(1); type=radio name=viet_method> Telex :: <input "+him_vni_checked+" id=him_vni onclick=setMethod(2); type=radio name=viet_method> VNI :: <input "+him_viqr_checked+" id=him_viqr onclick=setMethod(3); type=radio name=viet_method> VIQR :: <input "+him_viqr2_checked+" id=him_viqr2 onclick=setMethod(4); type=radio name=viet_method> VIQR* :: <input "+him_off_checked+" id=him_off onclick=setMethod(-1); type=radio name=viet_method> Off<br><img src="+styles_folder_path+"/vietnamese_symbol.gif></div>");
					}

					function get_hoteditor_data(){
						setCodeOutput();
						var html_output = document.getElementById("hoteditor_html_ouput_editor").value;//Output to HTML code
						document.getElementById("mmess_body").value = html_output;
					}					
				</script>
			</td>
		</tr>
		<tr style="background-color: #EAEAEA;line-height:17px">
			<td width="30%" valign="top">{'email_tool_create_txt_newsletter_text_version'}</td>
			<td width="70%"><textarea name="mmess_body_text" id="mmess_body_text" style="width:99%;height:300px">{'mmess_body_text'}</textarea></td>
		</tr>		
		<tr style="background-color: #EAEAEA;line-height:17px">
			<td width="30%"></td>
			<td width="70%"><input type="button" value="{'email_tool_create_txt_button_add_new_letter'}" class="button" onclick="Edit();" /></td>
		</tr>
	</table><br />
</div>
</form>
<script type="text/javascript">
function Edit(){
	get_hoteditor_data();
	if(document.form1.mmess_subject.value==""){
		alert("{'email_tool_create_message_email_subject_required'}");
		document.form1.mmess_subject.focus();
	}
	else if(document.form1.mmess_body.value==""){
		alert("{'email_tool_create_message_email_body_required'}");
		document.form1.mmess_body.focus();
	}	
	else{
		document.form1.submit();
	}
}
</script>
